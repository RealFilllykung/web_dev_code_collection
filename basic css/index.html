<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Basic Code</title>
    <!--ปกติเวลาเราทำ CSS เรามักจะทำใน head area ไม่ก็สร้างไฟล์ใหม่เลย-->
    <style type="text/css">
        header{
            color: red;
        }
    </style>
</head>
<body>
    <header id="main_header">
        <h1>CSS Basic</h1>
        <h2 style="color: blue">Inline CSS แต่ไม่แนะนำให้ใช้</h2>
    </header>
</body>
</html>
