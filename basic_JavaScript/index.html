    <title>Basic JavaScript</title>

<body>

    <!-- จริงๆเราสามารถเขียน JS เข้าไปใน HTML ได้เลยแต่ไม่แนะนำอย่างยิ่ง
        แนะนำว่าให้ทำไฟล์ .js แยกดีกว่าเยอะ-->

    <!--
        อันนี้คือตัวอย่างการเขียน js ใน HTML
        <script>
            alert('สวัสดี');
        </script>

    <!-- ตรงนี้คือการที่เรา import ให้ตัว HTML ของเราอ่านไฟล์ main.js แล้วมันจะ run code ให้เลย-->
    <script src="main.js">

        <a href="console_log.html">กดตรงนี้เพื่อไปดูภาพว่าดู console.log ยังไง</a>
